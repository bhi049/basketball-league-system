spring.thymeleaf.mode=HTML

# Enable detailed logging for Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# General application settings
spring.application.name=league
logging.level.root=INFO
server.port=8081
spring.data.rest.base-path=/api

# Database connection properties
spring.datasource.url=jdbc:mariadb://localhost:3306/leaguedb
spring.datasource.username=root
spring.datasource.password=5528
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=nikolas.kataja@gmail.com
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000