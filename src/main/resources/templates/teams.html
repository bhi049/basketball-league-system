<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Teams</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>

    <div class="header">
        <div class="logo-container">
            <img src="/images/logos/Pro_Ball_Fantasy.png" alt="Pro_Ball_Fantasy.png" class="league-logo">
            <span class="league-name">Pro Ball Fantasy League</span>
        </div>
        <nav class="navbar">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/standings}">Standings</a>
            <a th:href="@{/games}">Games</a>
            <a th:href="@{/teams}">Teams</a>
            <a th:href="@{/players}">Players</a>
            <a th:href="@{/contact}">Contact</a>
        </nav>
    </div>

    <div class="teams-container">
        <h1>Teams</h1>
        <ul class="team-list">
            <li class="team-item" th:each="team : ${teams}">
                <a th:href="@{'/teams/' + ${team.id}}">
                    <div class="team-logo">
                        <img th:src="@{'/images/logos/' + ${team.name} + '_logo.png'}" alt="Team Logo">
                    </div>
                    <span class="team-name" th:text="${team.name}">Team Name</span>
                </a>
            </li>
        </ul>
        <div style="text-align: center; margin-top: 20px;">
            <a th:href="@{/}">Home</a>
        </div>
    </div>
</body>

</html>
