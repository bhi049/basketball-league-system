<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${game.id == null ? 'Add Game' : 'Edit Game'}"></title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1 th:text="${game.id == null ? 'Add New Game' : 'Edit Game'}"></h1>
    <form th:action="@{/admin/games/save}" th:object="${game}" method="post">
        <label for="homeTeam">Home Team:</label>
        <select id="homeTeam" name="homeTeam.id">
            <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}" th:selected="${game.homeTeam != null && game.homeTeam.id == team.id}"></option>
        </select><br>
        <label for="awayTeam">Away Team:</label>
        <select id="awayTeam" name="awayTeam.id">
            <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}" th:selected="${game.awayTeam != null && game.awayTeam.id == team.id}"></option>
        </select><br>
        <label for="homeTeamScore">Home Team Score:</label>
        <input type="number" id="homeTeamScore" name="homeTeamScore" th:value="${game.homeTeamScore}" required><br>
        <label for="awayTeamScore">Away Team Score:</label>
        <input type="number" id="awayTeamScore" name="awayTeamScore" th:value="${game.awayTeamScore}" required><br>
        <button type="submit">Save</button>
    </form>
    <a th:href="@{/admin/games}">Back to Games</a>
</body>
</html>
