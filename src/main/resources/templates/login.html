<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - Pro Ball Fantasy League</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <img src="/images/logos/Pro_Ball_Fantasy.png" alt="Pro Ball Fantasy Logo" class="league-logo">
            <span class="league-name">Pro Ball Fantasy League</span>
        </div>
        <nav class="navbar">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/standings}">Standings</a>
            <a th:href="@{/games}">Games</a>
            <a th:href="@{/teams}">Teams</a>
            <a th:href="@{/players}">Players</a>
            <a th:href="@{/contact}">Contact</a>
        </nav>
    </div>

    <div class="container">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a th:href="@{/register}">Register here</a>.</p>
    </div>
</body>

</html>
