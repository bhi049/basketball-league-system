<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Team</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <div class="admin-header">
        <h1 th:text="${team.id != null ? 'Edit Team' : 'Add New Team'}"></h1>
    </div>
    <form th:action="@{/admin/teams/save}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:value="${team.id}" name="id">
        
        <label for="name">Team Name:</label>
        <input type="text" id="name" name="name" th:value="${team.name}" required>
        
        <label for="coach">Coach:</label>
        <input type="text" id="coach" name="coach" th:value="${team.coach}" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" th:value="${team.city}" required>
        
        <label for="logo">Logo:</label>
        <input type="file" id="logo" name="logo">
        
        <!-- Show current logo if it exists -->
        <div th:if="${team.logoPath != null}">
            <p>Current Logo:</p>
            <img th:src="${team.logoPath}" alt="Team Logo" style="max-height: 100px;">
        </div>

        <button type="submit">Save</button>
    </form>
    <a th:href="@{/admin/teams}">Back to Teams</a>
</body>
</html>
