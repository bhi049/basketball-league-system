<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Account - Pro Ball Fantasy League</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <img src="/images/logos/Pro_Ball_Fantasy.png" alt="Pro Ball Fantasy Logo" class="league-logo">
            <span class="league-name">Pro Ball Fantasy League</span>
        </div>
        <nav class="navbar">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/standings}">Standings</a>
            <a th:href="@{/games}">Games</a>
            <a th:href="@{/teams}">Teams</a>
            <a th:href="@{/players}">Players</a>
            <a th:href="@{/contact}">Contact</a>
            <span th:if="${username}">
                <a th:href="@{/logout}">Logout (<span th:text="${username}"></span>)</a>
            </span>
        </nav>
    </div>

    <div class="container">
        <h1>Account Page</h1>

        <!-- Display the logged-in user's username -->
        <p>Welcome, <span th:text="${user.username}"></span>!</p>

        <!-- Favourite team selection -->
        <div>
            <h2>Select Your Favourite Team</h2>
            <form th:action="@{/account/favourite-team}" method="post">
                <select name="team" required>
                    <option value="" disabled selected>Select a team</option>
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
                <button type="submit">Save</button>
            </form>
        </div>

        <!-- Favourite player selection -->
        <div>
            <h2>Select Your Favourite Player</h2>
            <form th:action="@{/account/favourite-player}" method="post">
                <select name="player" required>
                    <option value="" disabled selected>Select a player</option>
                    <option th:each="player : ${players}" th:value="${player.id}" th:text="${player.firstName + ' ' + player.lastName}"></option>
                </select>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
