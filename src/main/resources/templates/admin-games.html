<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Manage Games</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <div class="admin-header">
        <h1>Manage Games</h1>
        <p>View, edit, or delete games in the system.</p>
    </div>

    <div class="admin-actions">
        <a th:href="@{/admin/games/add}" class="admin-btn">Add New Game</a>
    </div>

    <div class="admin-table-container">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Home Team</th>
                    <th>Away Team</th>
                    <th>Home Score</th>
                    <th>Away Score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="game : ${games}">
                    <td th:text="${game.homeTeam.name}">Home Team</td>
                    <td th:text="${game.awayTeam.name}">Away Team</td>
                    <td th:text="${game.homeTeamScore}">Home Score</td>
                    <td th:text="${game.awayTeamScore}">Away Score</td>
                    <td>
                        <a th:href="@{'/admin/games/edit/' + ${game.id}}" class="edit-btn">Edit</a>
                        <a th:href="@{'/admin/games/delete/' + ${game.id}}" class="delete-btn" 
                           onclick="return confirm('Are you sure you want to delete this game?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="back-home">
        <a th:href="@{/admin}" class="back-btn">Back to Dashboard</a>
    </div>
</body>

</html>
