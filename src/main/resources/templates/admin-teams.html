<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Manage Teams</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <div class="admin-header">
        <h1>Manage Teams</h1>
        <p>View, edit, or delete teams in the system.</p>
    </div>

    <div class="admin-actions">
        <a th:href="@{/admin/teams/add}" class="admin-btn">Add New Team</a>
    </div>

    <div class="admin-table-container">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Coach</th>
                    <th>City</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="team : ${teams}">
                    <td th:text="${team.name}">Team Name</td>
                    <td th:text="${team.coach}">Coach Name</td>
                    <td th:text="${team.city}">City Name</td>
                    <td>
                        <a th:href="@{'/admin/teams/edit/' + ${team.id}}" class="edit-btn">Edit</a>
                        <a th:href="@{'/admin/teams/delete/' + ${team.id}}" class="delete-btn"
                            onclick="return confirm('Are you sure you want to delete this team?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="back-home">
        <a th:href="@{/admin}" class="back-btn">Back to Dashboard</a>
    </div>
</body>

</html>
